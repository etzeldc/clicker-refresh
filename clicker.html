<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./clicker.css">
</head>
<body>
    <div id="main">
        <div id="messageOutput">...</div>
        <div>SCORE: <span id="scoreOutput">0</span></div>
        <div>PRIME COUNT: <span id="primeOutput">0</span></div>
        <li>Every twentieth prime doubles your score</li>
        <li>Buy a random number of points between 1 and 100 for 50 points</li>
    </div>
    <div id="mainButtons">
        <button id="clicker"><b>CLICKER</b></button>
        <button id="superClicker" style="display: none"><b>SUPER CLICKER</b></button>
        <button id="ultraClicker" style="display: none"><b>ULTRA CLICKER</b></button>
    </div>
    <!-- Consider changing the price and reward with better clickers -->
    <div id="buyRandom">
            <button id="random">Buy <b>1 - 100 points</b> (for 50 points)</button>
    </div>    
    <div id="buyFiveRandom">
            <button id="fiveRandom">Buy <b>5 1 - 100 point draws</b> (for 200 points)</button>
    </div>
    <div id="buyBetter">
        <button id="super">Buy a <b>SUPER CLICKER</b> (for  points)</button>
        <button id="ultra" style="display: none">Buy an <b>ULTRA CLICKER</b> (for  points)</button>
    </div>

    <script src="./clicker.js"></script>
</body>
</html>
