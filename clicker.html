<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./clicker.css">
</head>
<body>
    <div id="main">
        <div>MESSAGE: <span id="messageOutput"></span></div>
        <div>SCORE: <span id="scoreOutput">0</span></div>
        <div>PRIME COUNT: <span id="primeOutput">0</span></div>
        <li>Every ninth prime multiplies score by 1.7</li>
        <!-- <div>SCORE OUTPUT: <span id="output">0</span></div>
        <div>SCORE OUTPUT: <span id="output">0</span></div> -->
    </div>
    <div id="buttons">
        <div id="clicker">CLICKER</div>
        <div id="random">buy a random number of points</div>
        <div id="super">buy a SUPER CLICKER</div>
    </div>

    <script src="./clicker.js"></script>
</body>
</html>
