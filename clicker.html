<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./clicker.css">
</head>
<body>
    <div id="main">
        <div id="messageOutput">...</div>
        <div>SCORE: <span id="scoreOutput">0</span></div>
        <div>PRIME COUNT: <span id="primeOutput">0</span></div>
        <li>Every twentieth prime doubles your score</li>
        <li>Buy a random number of points between 1 and 100 for 50 points</li>
    </div>
    <div id="mainButtons">
        <button id="clicker"><b>CLICKER</b></button>
        <button id="superClicker" style="display: none"><b>SUPER CLICKER</b></button>
        <button id="megaClicker" style="display: none"><b>MEGA CLICKER</b></button>
        <button id="ultraClicker" style="display: none"><b>ULTRA CLICKER</b></button>
    </div>
    <div id="buyRandom">
            <button id="random"><b>RANDOM CLICKER</b> (50 points)</button>
    </div>    
    <div id="buyFiveRandom">
            <button id="fiveRandom"><b>RANDOM CLICKER</b> X <b>5</b> (250 points)</button>
    </div>
    <div id="buyBetter">
        <button id="super">Buy a <b>SUPER CLICKER</b> (for 5,000 points)</button>
        <button id="mega" style="display: none">Buy a <b>MEGA CLICKER</b> (for 25,000 points)</button>
        <button id="ultra" style="display: none">Buy an <b>ULTRA CLICKER</b> (for 100,000 points)</button>
    </div>
    <div id="buyAutos">
        <button id="autoOne" style="display: none">Buy an <b>AUTO CLICKER</b> (for 10,000 points)</button>
        <button id="autoTwo" style="display: none">Buy a <b>DOUBLE AUTO CLICKER</b> (for 20,000 points)</button>
        <button id="autoThree" style="display: none">Buy a <b>MEGA AUTO CLICKER</b> (for 50,000 points)</button>
    </div>

    <script src="./clicker.js"></script>
</body>
</html>
